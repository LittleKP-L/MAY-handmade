<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail - MAY‚Äôs Handmade</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #fff9fc, #ffe6ef);
      color: #333;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ‚ú® Back Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin: 24px;
      text-decoration: none;
      color: #666;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .back-link:hover {
      color: #ff4081;
      transform: translateX(-3px);
    }

    /* üå∑ Product Card */
    .product-detail {
      max-width: 1100px;
      margin: 40px auto;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      box-shadow: 0 10px 35px rgba(255,64,129,0.15);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.8s ease;
    }

    .product-detail img {
      width: 380px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      object-fit: cover;
    }
    .product-detail img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255,64,129,0.25);
    }

    .detail-info {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 1s ease;
    }

    .detail-info h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 40px;
      color: #ff4081;
      margin-bottom: 10px;
    }

    .detail-info p {
      font-size: 16px;
      margin-bottom: 15px;
      line-height: 1.7;
      color: #555;
    }

    .price {
      font-size: 24px;
      font-weight: 600;
      color: #ff3f7c;
      margin-bottom: 20px;
    }

    /* üì¶ Quantity */
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .qty-btn {
      background: linear-gradient(135deg, #ff7da5, #ff4081);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(255,64,129,0.4);
    }
    .qty-btn:hover:not(:disabled) {
      transform: scale(1.1);
    }
    .qty-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .qty {
      font-weight: 600;
      font-size: 17px;
    }

    /* üíó Buttons */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      background: linear-gradient(135deg, #ff7da5, #ff4081);
      color: #fff;
      border: none;
      padding: 12px 26px;
      border-radius: 35px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,64,129,0.35);
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(255,64,129,0.4);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* üõçÔ∏è Floating Cart */
    .floating-cart {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #ff7da5, #ff4081);
      color: #fff;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 6px 20px rgba(255,64,129,0.5);
      z-index: 999;
      transition: 0.3s ease;
    }
    .floating-cart:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 24px rgba(255,64,129,0.6);
    }
    .floating-cart span {
      background: #fff;
      color: #ff4081;
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: bold;
      margin-left: 6px;
    }

    /* üç¨ Toast */
    .toast {
      position: fixed;
      bottom: 90px;
      right: 25px;
      background: rgba(51,51,51,0.9);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      z-index: 1000;
      backdrop-filter: blur(6px);
      font-size: 14px;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ‚ú® Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± Responsive */
    @media (max-width: 1024px) {
      .product-detail {
        padding: 30px;
      }
      .detail-info h2 { font-size: 36px; }
    }

    @media (max-width: 768px) {
      .product-detail {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        margin: 20px;
        border-radius: 18px;
      }
      .product-detail img {
        width: 100%;
        border-radius: 16px;
      }
      .detail-info h2 {
        font-size: 30px;
      }
      .price { font-size: 20px; }
      .button-group { justify-content: center; width: 100%; }
      .btn { width: 85%; padding: 14px 0; font-size: 16px; }
      .floating-cart {
        bottom: 20px;
        right: 20px;
        font-size: 16px;
        padding: 10px 15px;
      }
      .toast {
        bottom: 80px;
        right: 20px;
        font-size: 13px;
        width: auto;
        max-width: 85%;
      }
    }

    @media (max-width: 480px) {
      .detail-info h2 { font-size: 26px; }
      .btn { width: 100%; }
    }
  </style>
</head>

<body>
  <!-- üîô Back -->
  <a href="index.html#products" id="backToProducts" class="back-link">
    <i class="fa-solid fa-arrow-left"></i> Back to Products
  </a>

  <!-- üõí Floating Cart -->
  <a href="cart.html" class="floating-cart">üõçÔ∏è <span id="floating-cart-count">0</span></a>

  <!-- ü©∑ Product Detail -->
  <div class="product-detail">
    <img id="product-img" src="" alt="Product Image" />
    <div class="detail-info">
      <h2 id="product-name">Product Name</h2>
      <p id="product-desc">Loading description...</p>
      <p class="price" id="product-price"></p>
      <p id="stock-status" style="margin-bottom: 20px; font-weight: 500;"></p>

      <div class="quantity-selector">
        <button class="qty-btn" id="minus">‚àí</button>
        <span class="qty" id="qty">1</span>
        <button class="qty-btn" id="plus">+</button>
      </div>

      <div class="button-group">
        <button class="btn" id="add-to-cart">Add to Cart</button>
        <button class="btn" id="buy-now">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- üç≠ Toast -->
  <div id="toast" class="toast">Added to cart!</div>

  <script>
    /* üß† same JS logic as before ‚Äî unchanged */
    const product = JSON.parse(localStorage.getItem('selectedProduct'));
    const nameEl = document.getElementById('product-name');
    const priceEl = document.getElementById('product-price');
    const imgEl = document.getElementById('product-img');
    const descEl = document.getElementById('product-desc');
    const qtyEl = document.getElementById('qty');
    const toast = document.getElementById('toast');
    const buyNowBtn = document.getElementById('buy-now');
    const addToCartBtn = document.getElementById('add-to-cart');
    const minusBtn = document.getElementById('minus');
    const plusBtn = document.getElementById('plus');
    const stockStatusEl = document.getElementById('stock-status');
    let qty = 1;

    if (!product) {
      document.body.innerHTML = "<p style='text-align:center; color:red; margin-top:50px;'>‚ö†Ô∏è No product data found.</p>";
    } else {
      const price = parseInt(product.price) || 0;
      const stock = parseInt(product.stock) || 0;

      nameEl.textContent = product.name;
      priceEl.textContent = price.toLocaleString() + " MMK";
      imgEl.src = product.img;
      descEl.textContent = product.description || "No additional description available.";

      if (stock > 0) {
        stockStatusEl.innerHTML = `<span style="color: #28a745;"><i class="fa-solid fa-circle-check"></i> In Stock (${stock} left)</span>`;
        addToCartBtn.disabled = false;
        buyNowBtn.disabled = false;
        if (qty >= stock) plusBtn.disabled = true;
      } else {
        stockStatusEl.innerHTML = `<span style="color: #dc3545;"><i class="fa-solid fa-circle-xmark"></i> Out of Stock</span>`;
        buyNowBtn.textContent = "Pre Order";
        addToCartBtn.disabled = true;
        minusBtn.disabled = true;
        plusBtn.disabled = true;
        buyNowBtn.disabled = false;
      }
    }

    minusBtn.onclick = () => {
      if (minusBtn.disabled) return;
      if (qty > 1) { qty--; qtyEl.textContent = qty; plusBtn.disabled = false; }
    };
    plusBtn.onclick = () => {
      if (plusBtn.disabled) return;
      const currentStock = parseInt(product.stock) || 0;
      if (qty < currentStock) qty++;
      qtyEl.textContent = qty;
      if (qty >= currentStock) { plusBtn.disabled = true; showToast(`Maximum quantity reached (${currentStock})`); }
    };
    addToCartBtn.onclick = () => {
      if (addToCartBtn.disabled) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(i => i.name === product.name);
      if (existing) existing.qty += qty; else cart.push({ ...product, qty });
      localStorage.setItem('cart', JSON.stringify(cart));
      showToast("‚úÖ Added to cart!");
      updateCartCount();
    };
    buyNowBtn.onclick = () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(i => i.name === product.name);
      if (existing) existing.qty += qty; else cart.push({ ...product, qty });
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = "cart.html";
    };
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, p) => sum + (p.qty || 1), 0);
      document.getElementById('floating-cart-count').textContent = total;
    }
    updateCartCount();
    document.addEventListener("DOMContentLoaded", () => {
      const backLink = document.getElementById("backToProducts");
      if (backLink) {
        backLink.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.setItem("scrollToSection", "products");
          window.location.href = "index.html#products";
        });
      }
    });
  </script>
</body>
</html>
