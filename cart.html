<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | MAYâ€™s Handmade</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="MAYâ€™s Handmade Logo" />
      <h1>MAYâ€™s Handmade</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="cart.html" class="cart-link">ğŸ›ï¸ Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== CART SECTION ===== -->
  <section class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div id="cart-total" class="total"></div>

    <div class="cart-actions">
      <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
      <button id="clear-cart" class="remove-btn" style="margin-top:10px;">Clear Cart</button>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>Â© 2025 MAYâ€™s Handmade | Crafted with â¤ï¸ by MAY</p>
  </footer>

  <!-- ===== MAIN SCRIPT ===== -->
  <script>
    const cartContainer = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');
    const checkoutBtn = document.getElementById('checkout-btn');
    const clearBtn = document.getElementById('clear-cart');

    // ğŸ› Display Cart
    function displayLocalCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      renderCart(cart);
    }

    // ğŸ§¾ Render Cart UI
    function renderCart(cart) {
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='text-align:center; color:#777;'>Your cart is empty ğŸ‘œ</p>";
        totalDisplay.textContent = "";
        checkoutBtn.style.display = "none";
        clearBtn.style.display = "none";
        cartCount.textContent = "0";
        return;
      }

      checkoutBtn.style.display = "inline-block";
      clearBtn.style.display = "inline-block";
      cartCount.textContent = cart.length;

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Price: ${item.price.toLocaleString()} MMK</p>
          </div>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      totalDisplay.textContent = "Total: " + total.toLocaleString() + " MMK";

      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          removeItem(index);
        });
      });
    }

    // âŒ Remove item
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart(cart);
    }

    // ğŸ§¹ Clear Cart
    clearBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to clear your cart?")) {
        localStorage.removeItem("cart");
        renderCart([]);
      }
    });

    // âœ… Checkout â†’ Send to Formspree
    checkoutBtn.addEventListener("click", async () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) return alert("Your cart is empty!");

      const phoneInput = prompt("Please enter your phone number (start with 09):", "09");
      if (!phoneInput || !phoneInput.startsWith("09")) {
        alert("âš ï¸ Please enter a valid phone number starting with 09.");
        return;
      }

      const fullPhone = "+95" + phoneInput.substring(1);
      const total = cart.reduce((sum, item) => sum + item.price, 0);

      const orderData = {
        phone: fullPhone,
        total: total + " MMK",
        items: cart.map(i => `${i.name} (${i.price} MMK)`),
        timestamp: new Date().toLocaleString()
      };

      try {
        // âœ… Send order data to Formspree
        const response = await fetch("https://formspree.io/f/manppwon", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        if (response.ok) {
          alert("âœ… á€€á€»á€±á€¸á€‡á€°á€¸á€á€„á€ºá€•á€«á€á€šá€º! á€á€„á€ºá€· order á€€á€­á€¯ confirm á€œá€¯á€•á€ºá€–á€­á€¯á€· á€†á€€á€ºá€á€½á€šá€ºá€•á€«á€™á€šá€ºá‹");
          localStorage.removeItem("cart");
          renderCart([]);
        } else {
          alert("âš ï¸ Order save failed. Please try again later.");
        }
      } catch (err) {
        console.error(err);
        alert("âš ï¸ Network error! Please try again later.");
      }
    });

    // Header Scroll Effect
    window.addEventListener('scroll', () => {
      document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
    });

    displayLocalCart();
  </script>
</body>
</html>
