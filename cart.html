<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | MAY‚Äôs Handmade</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- ‚úÖ Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // üß© Correct Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBVRZqqZjWUoaHoyGiEGL3-U6nFDrcb9ds",
      authDomain: "may-handmade.firebaseapp.com",
      databaseURL: "https://may-handmade-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "may-handmade",
      storageBucket: "may-handmade.appspot.com",   // ‚úÖ corrected
      messagingSenderId: "899993829165",
      appId: "1:899993829165:web:da9953e0534ad44cb59da4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ Cart Logic
    window.addEventListener("DOMContentLoaded", () => {
      const cartContainer = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('cart-total');
      const cartCount = document.getElementById('cart-count');
      const checkoutBtn = document.getElementById('checkout-btn');
      const clearBtn = document.getElementById('clear-cart');

      // üõç Display cart
      function displayLocalCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        renderCart(cart);
      }

      // üßæ Render Cart
      function renderCart(cart) {
        cartContainer.innerHTML = "";

        if (cart.length === 0) {
          cartContainer.innerHTML = "<p style='text-align:center; color:#777;'>Your cart is empty üëú</p>";
          totalDisplay.textContent = "";
          checkoutBtn.style.display = "none";
          clearBtn.style.display = "none";
          cartCount.textContent = "0";
          return;
        }

        checkoutBtn.style.display = "inline-block";
        clearBtn.style.display = "inline-block";
        cartCount.textContent = cart.length;

        let total = 0;
        cart.forEach((item, index) => {
          total += item.price;
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("cart-item");
          itemDiv.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <div class="cart-item-info">
              <h3>${item.name}</h3>
              <p>Price: ${item.price.toLocaleString()} MMK</p>
            </div>
            <button class="remove-btn" data-index="${index}">Remove</button>
          `;
          cartContainer.appendChild(itemDiv);
        });

        totalDisplay.textContent = "Total: " + total.toLocaleString() + " MMK";

        document.querySelectorAll(".remove-btn").forEach(button => {
          button.addEventListener("click", () => {
            const index = button.getAttribute("data-index");
            removeItem(index);
          });
        });
      }

      // ‚ùå Remove Item
      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart(cart);
      }

      // üßπ Clear Cart
      clearBtn.addEventListener("click", () => {
        if (confirm("Are you sure you want to clear your cart?")) {
          localStorage.removeItem("cart");
          renderCart([]);
        }
      });

      // ‚úÖ Checkout ‚Üí Save to Firebase
      checkoutBtn.addEventListener("click", async () => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) return alert("Your cart is empty!");

        const phoneInput = prompt("Please enter your phone number (start with 09):", "09");
        if (!phoneInput || !phoneInput.startsWith("09")) {
          alert("‚ö†Ô∏è Please enter a valid phone number starting with 09.");
          return;
        }

        const fullPhone = "+95" + phoneInput.substring(1);
        const total = cart.reduce((sum, item) => sum + item.price, 0);

        const orderData = {
          phone: fullPhone,
          total: total,
          items: cart.map(i => `${i.name} (${i.price} MMK)`),
          timestamp: new Date().toLocaleString()
        };

        try {
          const orderRef = ref(db, "orders");
          await push(orderRef, orderData);

          alert("‚úÖ ·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äê·ÄÑ·Ä∫·Äï·Ä´·Äê·Äö·Ä∫! ·Äû·ÄÑ·Ä∫·Ä∑ order ·ÄÄ·Ä≠·ÄØ confirm ·Äú·ÄØ·Äï·Ä∫·Äñ·Ä≠·ÄØ·Ä∑ ·ÄÜ·ÄÄ·Ä∫·Äû·ÄΩ·Äö·Ä∫·Äï·Ä´·Äô·Äö·Ä∫·Åã");
          localStorage.removeItem("cart");
          renderCart([]);
        } catch (err) {
          console.error(err);
          alert("‚ö†Ô∏è Order save failed. Please try again later.");
        }
      });

      // Header Scroll Effect
      window.addEventListener('scroll', () => {
        document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
      });

      displayLocalCart();
    });
  </script>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="MAY‚Äôs Handmade Logo" />
      <h1>MAY‚Äôs Handmade</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="cart.html" class="cart-link">üõçÔ∏è Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== CART SECTION ===== -->
  <section class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div id="cart-total" class="total"></div>

    <div class="cart-actions">
      <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
      <button id="clear-cart" class="remove-btn" style="margin-top:10px;">Clear Cart</button>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>¬© 2025 MAY‚Äôs Handmade | Crafted with ‚ù§Ô∏è by MAY</p>
  </footer>
</body>
</html>
