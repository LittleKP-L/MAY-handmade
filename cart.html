<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | MAY‚Äôs Handmade</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="MAY‚Äôs Handmade Logo" />
      <h1>MAY‚Äôs Handmade</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="cart.html" class="cart-link">üõçÔ∏è Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== CART SECTION ===== -->
  <section class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div id="cart-total" class="total"></div>

    <div class="cart-actions">
      <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
      <button id="clear-cart" class="remove-btn" style="margin-top:10px;">Clear Cart</button>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>¬© 2025 MAY‚Äôs Handmade | Crafted with ‚ù§Ô∏è by MAY</p>
  </footer>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    const cartContainer = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');
    const checkoutBtn = document.getElementById('checkout-btn');
    const clearBtn = document.getElementById('clear-cart');

    // ‚úÖ Google Sheet URLs
    const PRODUCT_URL = 'https://script.google.com/macros/s/AKfycbzItluZ563bZ9G53MSx9g-irVbWkTEP1VMeJFIJH7cIexdOGWYy7eIe9PRWXrcLt6xU/exec';
    const ORDER_URL = 'https://script.google.com/macros/s/AKfycbzfE8qWNUdXQuiXq30anG_PQf8c3Ldj0KrKPiAAxQz-ZB2yHfDpMiqy82KUdoGb1P_O/exec';
    // üü¢ Show local cart instantly
    function displayLocalCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      renderCart(cart);
    }

    // üü¢ Render cart UI
    function renderCart(cart) {
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='text-align:center; color:#777;'>Your cart is empty üëú</p>";
        totalDisplay.textContent = "";
        checkoutBtn.style.display = "none";
        clearBtn.style.display = "none";
        cartCount.textContent = "0";
        return;
      }

      checkoutBtn.style.display = "inline-block";
      clearBtn.style.display = "inline-block";
      cartCount.textContent = cart.length;

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");
        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Price: ${item.price.toLocaleString()} MMK</p>
          </div>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
      });

      totalDisplay.textContent = "Total: " + total.toLocaleString() + " MMK";

      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          removeItem(index);
        });
      });
    }

    // üü¢ Background sync (update product info quietly)
    async function syncCartInBackground() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) return;

      try {
        const res = await fetch(PRODUCT_URL);
        const products = await res.json();
        if (Array.isArray(products)) {
          cart.forEach(item => {
            const updated = products.find(p => String(p.id) === String(item.id));
            if (updated) {
              item.price = parseFloat(updated.price);
              item.name = updated.name;
              item.img = updated.img.startsWith('http') ? updated.img : 'images/' + updated.img.trim();
            }
          });
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart(cart);
        }
      } catch {
        console.warn("Background sync failed");
      }
    }

    // üü¢ Remove item
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart(cart);
    }

    // üü¢ Clear all
    clearBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to clear your cart?")) {
        localStorage.removeItem("cart");
        renderCart([]);
      }
    });

    // üü¢ Checkout - ask for phone and save to Google Sheet
    checkoutBtn.addEventListener("click", async () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) return alert("Your cart is empty!");

      const phoneInput = prompt("Please enter your phone number (start with 09):", "09");
      if (!phoneInput || !phoneInput.startsWith("09")) {
        alert("‚ö†Ô∏è Please enter a valid phone number starting with 09.");
        return;
      }

      const fullPhone = "+95" + phoneInput.substring(1);
      const total = cart.reduce((sum, item) => sum + item.price, 0);

      const orderData = {
        phone: fullPhone,
        total: total,
        items: cart.map(i => `${i.name} (${i.price} MMK)`).join(", ")
      };

      try {
        const response = await fetch(ORDER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        const result = await response.text();
        console.log("Response:", result);

        if (result.includes("SUCCESS")) {
          alert("‚úÖ ·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äê·ÄÑ·Ä∫·Äï·Ä´·Äê·Äö·Ä∫! ·Äû·ÄÑ·Ä∫·Ä∑ order ·ÄÄ·Ä≠·ÄØ confirm ·Äú·ÄØ·Äï·Ä∫·Äñ·Ä≠·ÄØ·Ä∑ ·ÄÜ·ÄÄ·Ä∫·Äû·ÄΩ·Äö·Ä∫·Äï·Ä´·Äô·Äö·Ä∫·Åã");
          localStorage.removeItem("cart");
          renderCart([]);
        } else {
          alert("‚ö†Ô∏è Order save failed: " + result);
        }

      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Order save failed. Please try again later.");
      }
    });

    // üü¢ Header scroll effect
    window.addEventListener('scroll', () => {
      document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
    });

    // üü¢ Initialize
    displayLocalCart();
    setTimeout(syncCartInBackground, 500);
  </script>
</body>
</html>
